<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam App with Face Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Webcam App with Face Detection</h1>
        <div class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
            <button id="captureBtn" disabled>Take Photo</button>
            <button id="toggleDetectionBtn" disabled>Enable Face Detection</button>
        </div>
        <div class="detection-info">
            <p id="faceCount">Faces detected: 0</p>
            <div id="loadingStatus">Loading face detection models...</div>
        </div>
        <div class="photo-container">
            <h3>Captured Photos</h3>
            <div id="photos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
